<div class="container row row-cols-1 row-cols-md-2 row-cols-lg-3 mx-auto">
	<div class="col mb-4" *ngFor="let package of packages">
		<div class="card px-1 py-1" >
			<img src="assets/img/{{package.image}}" class="card-img-top" alt="...">
			<div class="card-body">
				<h4 class="card-title font-weight-bold">{{ package.destination }}</h4>
				<h4 class="card-text">{{ package.price | currency }}, <span class = "text-info ml-3" >Journey: {{package.duration}}</span></h4>
				<p class="card-text"> {{package.description}}</p>
			</div>
			<div class="card-footer text-center">
				<span class="text-muted">
					<p>Start date: {{ package.date }}<span class="bv-rating-stars-on bv-rating-stars bv-width-from-rating-stats-90 ml-3" aria-hidden="true">★★★★★</span></p>
				</span>
				<button class="btn btn-outline-info btn-block" (click)="addToCart(package)">
					Add To Card
				</button>
			</div>
		</div>
	</div>
</div>
